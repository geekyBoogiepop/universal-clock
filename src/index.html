<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal User Time</title>
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/dist/modal.css">
</head>

<body class="text-black">
  <main class="container mx-auto">
    <div class="min-h-screen flex flex-col justify-center items-center space-y-3">
      <div class="flex space-x-2 items-center">
        <h3 id="timezone" class="text-xl text-slate-400 sm:w-96 text-right">Timezone </h3>
        <i class="text-black bi bi-pencil-square hover:cursor-pointer" data-micromodal-trigger="modal-1"></i>
      </div>
      <h1 id="time" class="text-6xl sm:text-8xl sm:w-96 text-center font-bold">12:00:00</h1>
      <h2 id="date" class="text-xl sm:w-96 text-right">Date</h2>
    </div>
  </main>

  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container bg-white w-full p-3 sm:max-w-md sm:p-8" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title " id="modal-1-title">
            Choose the timezone
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <div class="flex space-x-3">
            <select name="stTimeZones" id="stTimeZones">
              <option value="" disabled selected>Pick your timezone</option>
            </select>
            <button id="apply-timezone" class="modal__btn modal__btn-primary" data-micromodal-close aria-label="Close this dialog window">Apply</button>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
  <script src="/node_modules/dayjs/dayjs.min.js"></script>
  <script src="/node_modules/dayjs/plugin/utc.js"></script>
  <script src="/node_modules/dayjs/plugin/timezone.js"></script>
  <script src="/node_modules/micromodal/dist/micromodal.min.js"></script>
</body>

</html>
